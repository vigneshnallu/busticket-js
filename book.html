<body>

    <center><br>
        <h3>BOOKING TICKET API</h3><br>

        <form onsubmit="bookTicket()">
            <table border="1">
            <tr>
                <th>BusNo :</th> <th>Timing</th>  </tr>
            <tr>
                <td><input type="number" name="bno" id="bno" placeholder="Enter BusNo" min="0" readonly /></td>            
                <td><input type="time" name="timing" id="timing" readonly /></td>
            </tr>
            </table>
            
            <table>
                <!-- <tr>
                    <td>Enter BusName :</td>
                    <td><input type="text" name="pname" id="bname" pattern="[A-Z]{1}[a-z]{3,}"
                            title="First letter must be capital then followed by small" placeholder="Enter BusName"
                            required autofocus /></td>
                </tr> -->
               
                <tr>
                    <td>Enter PassengerId :</td>
                    <td><input type="number" name="pid" id="pid" placeholder="Enter PassengerId" min="0" required />
                    </td>
                </tr>
                <tr>
                    <td>Enter NoOfTIcket :</td>
                    <td><input type="number" name="noofticket" id="noofticket" placeholder="Enter NoOfTIcket" min="0"
                            required /></td>
                </tr>
                <tr>
                    <td>Enter JourneyDate :</td>
                    <td><input type="date" name="date" id="date" required /></td>
                </tr>
                <tr>
                    <td>Enter UserId:</td>
                    <td><input type="number" name="userid" id="userid" placeholder="Enter UserID" min="0" required />
                    </td>
                </tr>
            </table><br>
            <button type="submit" class="btn btn-success">Submit</button>
        </form>

    </center>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"

    <script src="booking.js"></script>

</body>
